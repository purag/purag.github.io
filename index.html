<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Purag Moumdjian</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Catamaran|Inconsolata|Roboto+Slab');

      @keyframes blink {
        0%, 20% {
          opacity: 1;
        }
        90%, 100% {
          opacity: 0;
        }
      }

      html, body {
        margin: 0;
        background: #f9f9f9;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        padding: 0 15px;
      }

      header {
        display: flex;
        align-items: center;
        flex: 0 0 100%;
        height: 100px;
      }

      h1 {
        margin: 0;
        display: inline-block;
        box-sizing: border-box;
        padding: 15px;
        background: #1a252c;
        border: 2px solid rgba(0,0,0,0.3);
        border-radius: 3px;
        font-family: "Inconsolata", monospace;
        font-weight: 700;
        font-size: 2.5em;
        color: #fff;
        text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
      }

      h1 a {
        text-decoration: none;
        color: #f05e25;
      }

      h1 a:hover {
        color: #c04729;
      }

      h1 span.blink {
        animation: blink 1s infinite;
      }

      .sidebar, main {
        padding: 15px;
      }

      nav, .sidebar {
        flex: 0 0 250px;
        height: 200px;
      }

      main {
        flex: 1;
        border: 1px solid #ddd;
        border-width: 0 1px;
        height: 200px;
      }

    </style>
  </head>
  <body>
    <header>
      <h1><a href="http://purag.me">purag</a> ><span class="blink">_</span></h1>
    </header>
    <nav>
hi
    </nav>
    <main>
bye
    </main>
    <aside class="sidebar">
so long
    </aside>
  </body>
</html>
