<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Purag Moumdjian</title>
  <link rel="stylesheet" href="s.css">
</head>
<body>
<div class="vim">
  <header>
    <div class="tab active">index.html</div>
    <div class="tab">about.html</div>
    <div class="tab close">X</div>
  </header>
  <section class="buffer"></section>
  <footer>
    
  </footer>
</div>
<script>
  (function (d) {
    var content = `
###  #  # ###   ##  ####   #   # #### #  # #   # ###     # ###  ##  #  #
#  # #  # #  # #  # #      ## ## #  # #  # ## ## #  #    #  #  #  # ## #
###  #  # ###  #### # ##   # # # #  # #  # # # # #  #    #  #  #### # ##
#    #  # # #  #  # #  #   #   # #  # #  # #   # #  # #  #  #  #  # #  #
#    #### #  # #  # ####   #   # #### #### #   # ###   ##  ### #  # #  #

Welcome to my website.`;

    var buffer = d.querySelector(".buffer");
    var lines = [];
    content.split("\n").slice(1).forEach(function (line) {
      var lineSpan = d.createElement("div");
      lineSpan.classList.add("line");
      var characters = line.split("").map(function (character) {
        var charSpan = d.createElement("span");
        charSpan.classList.add("character");
        charSpan.textContent = character;
        lineSpan.appendChild(charSpan);
        return charSpan;
      });
      lines.push(characters);
      buffer.appendChild(lineSpan);
    });
    console.log(lines);
  })(document);
</script>
</body>
</html>
